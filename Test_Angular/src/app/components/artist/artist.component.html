<h1 class="titulo">List of Artists</h1>
<hr />

<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search for a Spotify artist"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-card-header>
          <div
            mat-card-avatar
            class="example-header-image"
            [style.background-image]="'url(' + (element.images[0].url | noimage) + ')'"
          ></div>
        </mat-card-header>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef class="popularity">Popularity</th>
      <td mat-cell *matCellDef="let element" class="popularity">
        {{ element.popularity }}
      </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab [routerLink]="['/artistDetails', element.id]">
        <i class="fa-solid fa-eye"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
<mat-card class="example-card"> </mat-card>
